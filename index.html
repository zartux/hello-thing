<!DOCTYPE html>
<html>
  <head>
    <title>Hello Thing</title>
    <style>
      span {
        font-size: 50%;
      }
      body.hidden-hello h2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>This is always showing</h1>
    <h2>This is sometimes showing <span>(Hide)</span></h2>
    <h3>Reset!</h3>
    <script>
      var getEl = (tag)=> document.getElementsByTagName(tag)[0];
      var bind = (el) => (fn) => el.onclick = fn;
      var hide = ()=> body.classList.add('hidden-hello')
      var setHidden = function(shouldHide){
        return function(){
          shouldHide && hide();
          localStorage.setItem('hidden-hello', shouldHide);
        }
      }
      var body = getEl('body');
      var h2 = getEl('h2');
      var h3 = getEl('h3');
      var span = getEl('span');
      bind(getEl('h2'))(setHidden(1));
      bind(getEl('h3'))(setHidden(0));
      Number(localStorage.getItem('hidden-hello')) && hide();
    </script>
  </body>
</html>
